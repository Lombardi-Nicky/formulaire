<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Contactez-Nous</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="divider"></div>
        <div class="headimg">
            <h2>Contactez-nous</h2>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <form id="contact-form" action="" method="post" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">Prénom <span class="blue"> *</span></label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre prénom" value="">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="name">Nom <span class="blue"> *</span></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" value="">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email <span class="blue"> *</span></label>
                            <input type="email"  id="email" name="email" class="form-control" placeholder="Votre email" value="">
                            <p class="comments"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Téléphone</label>
                            <input type="tel"  id="phone" name="phone" class="form-control" placeholder="Votre téléphone" value="">
                            <p class="comments"></p>
                        </div> 
                        <div class="col-md-12">
                            <label for="message">Message <span class="blue"> *</span></label>
                            <textarea name="message" id="message" class="form-control" placeholder="Votre message" rows="4"></textarea>
                            <p class="comments"></p>
                        </div>  
                        <div class="col-md-12">
                            <p class="blue">* <strong>Ces informations sont requises</strong></p>
                        </div>  
                        <div class="col-md-12">
                            <input type="submit" class="button1" value="Envoyer">
                        </div>  
                       <div class="text" style = "display: none"> 
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
